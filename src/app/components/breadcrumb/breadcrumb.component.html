<nav class="breadcrumb-container !mx-3">
  <ol class="breadcrumb-list">
    <ng-container *ngFor="let item of breadcrumbs; let last = last">
      <li class="breadcrumb-item text-sm">
        <a
          [routerLink]="item.url"
          class="home-link"
          [class.current-page]="last"
        >
          <span [class.text-gray-400]="!last">{{ item.label }}</span>
        </a>
      </li>
      <li class="breadcrumb-separator" *ngIf="!last">/</li>
    </ng-container>
  </ol>
</nav>
