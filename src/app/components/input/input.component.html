<!-- floating-label-input.component.html -->
<div
  class="input-container"
  [class.focused]="focused"
  [class.has-value]="hasValue"
  [class.disabled]="disabled"
  [class.invalid]="invalid"
>
  <div class="input-wrapper">
    <label [for]="'input-' + label" class="floating-label">
      {{ label }} <span *ngIf="required" class="required-indicator">*</span>
    </label>
    <input
      #input
      [id]="'input-' + label"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [required]="required"
      (input)="onInput($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="floating-input"
    />
  </div>

  <div class="input-underline">
    <div class="input-ripple"></div>
  </div>

  <div *ngIf="invalid && control?.errors" class="error-messages">
    <div *ngIf="control?.errors?.['required']" class="error-message">
      This field is required
    </div>
    <div *ngIf="control?.errors?.['email']" class="error-message">
      Please enter a valid email
    </div>
    <div *ngIf="control?.errors?.['minlength']" class="error-message">
      Input is too short
    </div>
    <div *ngIf="control?.errors?.['maxlength']" class="error-message">
      Input is too long
    </div>
    <div *ngIf="control?.errors?.['pattern']" class="error-message">
      Input format is invalid
    </div>
  </div>

  <div *ngIf="additionalInfo" class="additional-info">
    <div class="info-text !text-[#B0B0B0] !text-[10px]">
      {{ additionalInfo }}
    </div>
  </div>
</div>
