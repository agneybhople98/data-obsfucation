<div class="job-card bg-white shadow-md rounded-sm !p-4">
  <div class="flex items-center justify-between">
    <div>
      <img [src]="job.path" alt="" />
    </div>
    <div class="flex flex-col">
      <div class="text-sm">{{ job.name }}</div>
      <div class="font-bold mt-1 self-end">{{ job.count }}</div>
    </div>
  </div>
</div>
