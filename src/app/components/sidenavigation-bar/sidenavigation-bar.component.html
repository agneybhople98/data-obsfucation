<mat-sidenav-container class="sidenav-container">
  <!-- Side Navigation -->
  <mat-drawer #drawer class="drawer" mode="side" opened="true">
    <mat-toolbar class="header">
      <div>Logo</div>
      <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>
    <div class="contents">Drawer</div>
  </mat-drawer>

  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isExpanded"
    class="sidenav"
    [class.expanded]="isExpanded"
  >
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="assets/do_logo.svg" alt="DO Logo" class="logo" />
    </div>

    <!-- Navigation Items -->
    <mat-nav-list>
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li
              class="nav-item flex items-center justify-center"
              routerLinkActive="active"
            >
              <a
                class="nav-link"
                routerLink="/dashboard"
                routerLinkActive
                #dashboardLink="routerLinkActive"
              >
                <div class="flex flex-col items-center justify-center">
                  <!-- Regular icon shown when not active -->
                  <img
                    [ngClass]="{ hidden: dashboardLink.isActive }"
                    src="../../../assets/home.svg"
                    alt="Dashboard"
                  />

                  <!-- White icon shown only when active -->
                  <img
                    [ngClass]="{ hidden: !dashboardLink.isActive }"
                    src="../../../assets/home-white.svg"
                    alt="Dashboard"
                  />

                  <div>
                    <span class="text-xs font-semibold">Dashboard</span>
                  </div>
                </div>
              </a>
            </li>
            <li
              class="nav-item flex items-center justify-center"
              routerLinkActive="active"
            >
              <a
                class="nav-link"
                routerLink="/obsfucation-control"
                routerLinkActive
                #obsfucationLink="routerLinkActive"
              >
                <div class="flex flex-col items-center justify-center">
                  <img
                    [ngClass]="{ hidden: obsfucationLink.isActive }"
                    src="../../../assets/settings.svg"
                    alt="Obsfucation Control"
                  />
                  <img
                    [ngClass]="{ hidden: !obsfucationLink.isActive }"
                    src="../../../assets/settings-white.svg"
                    alt="Obsfucation Control"
                  />

                  <div class="text-center !mt-2">
                    <div class="text-xs font-semibold">Obsfucation control</div>
                  </div>
                </div>
              </a>
            </li>
            <li
              class="nav-item flex items-center justify-center"
              routerLinkActive="active"
            >
              <a
                class="nav-link"
                routerLink="/job-control-list"
                routerLinkActive
                #jobControlLink="routerLinkActive"
              >
                <div class="flex flex-col items-center justify-center">
                  <img
                    [ngClass]="{ hidden: jobControlLink.isActive }"
                    src="../../../assets/briefcase.svg"
                    alt="Job Control"
                  />
                  <img
                    [ngClass]="{ hidden: !jobControlLink.isActive }"
                    src="../../../assets/briefcase-white.svg"
                    alt="Job Control"
                  />

                  <div>
                    <span class="text-xs font-semibold">Job control</span>
                  </div>
                </div>
              </a>
            </li>
            <li
              class="nav-item flex items-center justify-center"
              routerLinkActive="active"
            >
              <a
                class="nav-link"
                routerLink="/history"
                routerLinkActive
                #historyLink="routerLinkActive"
              >
                <div class="flex flex-col items-center justify-center">
                  <img
                    src="../../../assets/history-black.svg"
                    [ngClass]="{ hidden: historyLink.isActive }"
                    alt=""
                  />

                  <div>
                    <span class="text-xs font-semibold">History</span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Navigation Bar -->
    <mat-toolbar class="top-toolbar">
      <button
        class="mat-menu !text-white"
        mat-icon-button
        (click)="toggleSidebar()"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <!-- User Profile Section -->
      <div class="user-profile !px-2">
        <div class="flex items-center gap-2" [matMenuTriggerFor]="userMenu">
          <button mat-icon-button class="user-avatar cursor-pointer">
            <img src="../../../assets/avatar.png" alt="User Avatar" />
          </button>
          <span class="user-name cursor-pointer" *ngIf="isExpanded">{{
            userName
          }}</span>
        </div>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="footer-content font-semibold">
        Copyright Â© 2025 RIA Advisory. Terms of Service | Privacy Policy
      </div>
    </footer>
  </mat-sidenav-content>

  <!-- Remove this redundant footer or place it properly inside mat-sidenav-content -->
  <!-- <mat-toolbar class="main footer"> Footer </mat-toolbar> -->
</mat-sidenav-container>
