<mat-toolbar class="top-toolbar">
  <!-- Logo Section - Added here -->
  <div class="logo-container flex items-center">
    <img
      src="../../../assets/data-obfuscation-logo.svg"
      alt="DO Logo"
      class="logo h-8 w-auto mr-4"
    />
  </div>

  <button class="mat-menu !text-white" mat-icon-button (click)="(null)">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-spacer"></span>

  <!-- User Profile Section -->
  <div class="user-profile !px-2">
    <div class="flex items-center gap-2" [matMenuTriggerFor]="userMenu">
      <button mat-icon-button class="user-avatar cursor-pointer">
        <img src="../../../assets/avatar.png" alt="User Avatar" />
      </button>
      <span class="user-name cursor-pointer" *ngIf="true">{{ userName }}</span>
    </div>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<ng-content></ng-content>
