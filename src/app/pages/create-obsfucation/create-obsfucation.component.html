<div class="flex">
  <aside class="flex-1">
    <div class="bg-white !h-screen">
      <div class="!p-3">
        <app-input [label]="'Search'"></app-input>
      </div>
      <mat-list role="list">
        <mat-list-item
          *ngFor="let item of tableItems"
          role="listitem"
          class="border-b border-gray-200 cursor-pointer"
          [ngClass]="{ 'bg-primary text-primary': selectedItem === item }"
          (click)="selectItem(item)"
        >
          <div class="flex gap-2 items-center">
            <img src="../../../assets/table.svg" alt="" />
            <div
              class="font-normal text-sm"
              [ngClass]="{ ' text-white': selectedItem === item }"
            >
              {{ item }}
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </aside>

  <main class="flex-3">
    <div class="bg-white !m-4">
      <div class="flex items-center justify-between">
        <div class="flex-1 !p-4 !bg-[#F0F4FF] !m-5">
          <div class="text-xs">Obsfucation Control Name</div>
          <div class="text-md">Healthcare service-Meta</div>
        </div>
        <div class="flex-3 !p-4 !bg-[#F0F4FF] !m-5">
          <div class="text-xs">Obsfucation Control Name</div>
          <div class="text-md">Healthcare service-Meta</div>
        </div>
        <div class="flex-1">
          <button routerLink="/obsfucation-Control" mat-raised-button>
            Save
          </button>
        </div>
      </div>
      <div class="!ms-5">
        <div>Set Obsfucation Strategies</div>

        <div class="jobs-table !mt-4">
          <table
            mat-table
            [dataSource]="this.dataSource"
            class="mat-elevation-z8 w-full border-collapse"
          >
            <!-- Checkbox Column for "Select All" -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef class="bg-gray-100 p-4">
                <div class="flex items-center">
                  <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                  >
                  </mat-checkbox>
                </div>
              </th>
              <td mat-cell *matCellDef="let row" class="p-4">
                <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                >
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="selectColumn">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="bg-gray-100 p-4 font-medium"
              >
                Select Column
              </th>
              <td mat-cell *matCellDef="let element" class="p-4">
                {{ element.selectColumn }}
              </td>
            </ng-container>

            <ng-container matColumnDef="obsfucationStrategy">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="bg-gray-100 p-4 font-medium"
              >
                Obfuscation Strategy
              </th>
              <td mat-cell *matCellDef="let element" class="p-4">
                <div class="!mt-2">
                  <app-dropdown [options]="obsStrategies"></app-dropdown>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="obsfucationRules">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="bg-gray-100 p-4 font-medium"
              >
                Obfuscation Rules
              </th>
              <td mat-cell *matCellDef="let element" class="p-4">
                <div class="flex gap-4 !mt-2">
                  <app-dropdown [options]="obsRulesOptions"></app-dropdown>
                  <app-dropdown [options]="obsRulesNumbers"></app-dropdown>
                </div>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
              class="bg-gray-100"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              class="hover:bg-gray-50"
            ></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </main>
</div>
