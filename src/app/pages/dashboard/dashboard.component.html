<div class="bg-white !p-5" *ngIf="!isJobDetailsRoute()">
  <div class="flex gap-4">
    <app-job-card
      *ngFor="let job of jobs"
      [job]="job"
      class="flex-1 flex-wrap"
    ></app-job-card>
  </div>

  <div class="flex items-center justify-between !mt-4">
    <div class="font-bold">Job Run List</div>

    <app-input label="Search for Job Run"></app-input>
  </div>

  <div class="jobs-table mt-4">
    <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Job Run ID</th>
        <td
          [routerLink]="['/dashboard/job-details', element.jobId]"
          class="cursor-pointer !text-sm !font-semibold"
          style="color: #3179e5"
          mat-cell
          *matCellDef="let element"
        >
          {{ element.jobId }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Job Name</th>
        <td class="!text-sm !font-normal" mat-cell *matCellDef="let element">
          {{ element.jobName }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Job Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.jobDescription }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Status bar</th>
        <td mat-cell *matCellDef="let element">
          <div class="progress-bar-container">
            <div
              class="progress-bar"
              [ngClass]="element.status"
              [style.width.%]="element.progress"
            >
              <span class="progress-text">{{ element.progress }}%</span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Triggerd on</th>
        <td mat-cell *matCellDef="let element">
          {{ element.triggeredOn }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
<router-outlet></router-outlet>
